{% extends 'base.html' %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'teams' %}">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'teams' 'T20I' %}">T20I</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'teams' 'IPL' %}">IPL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'teams' 'ODI' %}">ODI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'teams' 'Test' %}">Test</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" name="search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for team in teams %}
            <div class="col-4 my-5">
                <div class="card border-0 shadow-lg" style="width: 18rem;">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{ team.team_format.match_format }}
                    </span>
                    <img src="{{ team.team_logo.url }}" height="250" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ team.team_name }}</h5>
                        <p class="card-text">{{ team.description }} ...</p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a href="{% url 'team' team.id %}" class="btn btn-primary w-100">View Team</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
